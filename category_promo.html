<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Промоции | TechStoreX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">TechStoreX</a>
    <nav>
      <ul>
        <li><a href="MainSit.html">Начало</a></li>
        <li><a href="Products.html">Продукти</a></li>
        <li><a href="contact.html">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-page">
    <h2 style="text-align: center;">Промоционални продукти</h2>
    <table>
      <thead>
        <tr>
          <th>Изображение</th>
          <th>Име</th>
          <th>Цена</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="promoTableBody">
        <!-- JavaScript ще вкара продуктите тук -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 TechStoreX. Всички права запазени.</p>
  </footer>

  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        const promoProducts = products.filter(p => p.isPromo);
        const table = document.getElementById("promoTableBody");

        promoProducts.forEach(product => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${product.image}" width="100"></td>
            <td>${product.name}</td>
            <td>
              <span class="old-price">${product.oldPrice} лв.</span><br>
              <span class="new-price">${product.newPrice} лв.</span>
            </td>
            <td><a href="#" class="btn">Купи</a></td>
          `;
          table.appendChild(row);
        });
      });
      console.log("Скриптът зареди");
  </script>
</body>
</html>
